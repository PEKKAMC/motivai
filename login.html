<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - MOTIVAI</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen">
<div class="app-container w-full">
    <header class="p-6 bg-blue-600 text-white rounded-b-xl shadow-lg text-center">
        <h1 class="text-3xl font-extrabold tracking-tight">MOTIVAI</h1>
        <p class="text-sm opacity-90 mt-1">Đăng nhập để tiếp tục hành trình.</p>
    </header>

    <main class="flex-1 p-6 overflow-y-auto">
        <a href="index.html" class="flex items-center text-sm text-gray-500 hover:text-indigo-600 transition duration-150 font-medium mb-4">
            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>Quay lại Menu</a>

        <section id="login-form" class="space-y-6">
            <h2 class="text-2xl font-bold text-gray-800 text-center">Chào mừng trở lại!</h2>

            <form class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 shadow-sm" placeholder="youremail@gmail.com" required>
                </div>
                <div>
                    <div class="flex justify-between items-center mb-1">
                        <label for="password" class="block text-sm font-medium text-gray-700">Mật khẩu</label>
                        <a href="#" class="text-sm text-indigo-600 hover:text-indigo-500 font-medium">Quên mật khẩu?</a>
                    </div>
                    <input type="password" id="password" name="password" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 shadow-sm" placeholder="••••••••" required>
                </div>

                <a href="main.html" class="w-full block text-center py-3 px-4 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-xl shadow-lg transition duration-150">Đăng Nhập</a>
            </form>

            <p class="text-center text-sm text-gray-600">Chưa có tài khoản?<a href="signup.html" class="text-indigo-600 hover:text-indigo-500 font-medium">Tạo tài khoản ngay</a></p>
        </section>
    </main>
</div>
</body>
</html>
